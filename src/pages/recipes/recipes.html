<ion-header>

    <ion-navbar>
  
      <ion-title>
        Recipes
      </ion-title>
      <ion-buttons start>
        <button ion-button incon-only menuToggle>
          <ion-icon name="menu" ></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons start>
        <button ion-button icon-only (click)="onNewRecipe()">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button icon-only (click)="onShowOptions($event)"  >
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
    <ion-card *ngFor="let recipe of recipes; let i = index" (click)="onLoadRecipe(recipe, i)"  >
        <ion-card-header>
          {{recipe.title}}
        </ion-card-header>
        <ion-card-content>
          {{recipe.difficulty}}
        </ion-card-content>
    </ion-card>
</ion-content>
